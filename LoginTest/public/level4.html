<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/level4.css">
</head>
<body>

    <div class="alert-box">
        <p class="alert">msg</p>
    </div>

    <div class="form">
        <button class="return-btn">Go back</button>
        <h1 class="heading">login</h1>
        <div class="dropdown">
            <button class="dropdown-btn">Hints</button>
            <div class="dropdown-content">
                <a href="#">This time you are unable to insert your own user to log in to.</a>
                <a href="#">Maybe some other command might give you access.</a>
                <a href="#">Allowed SQL commands (All must be used):</a>
                <a href="#">"union", "select", "from".</a>
            </div>
        </div>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" required>
        <button class="submit-btn">Log in</button>
    </div>

    <script src="js/level4.js"></script>

</body>
</html>
